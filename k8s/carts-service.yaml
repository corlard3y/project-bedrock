apiVersion: apps/v1
kind: Deployment
metadata:
  name: carts-service
  namespace: retail-store
  labels:
    app: carts-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: carts-service
  template:
    metadata:
      labels:
        app: carts-service
    spec:
      containers:
      - name: carts-service
        image: public.ecr.aws/aws-containers/retail-store-sample-cart:1.0.0
        ports:
        - containerPort: 80
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: retail-store-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: retail-store-config
              key: REDIS_PORT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: carts-service
  namespace: retail-store
spec:
  selector:
    app: carts-service
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
